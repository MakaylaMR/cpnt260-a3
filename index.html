      <h2 class="jeeps">The Team</h2>

      <article class="card">
        <img class="jeeppics"src="assets/images/jeep-profile-makayla.jpg"alt="beige/gold 2003 Jeep TJ">

        </figcaption>
      </article>
      <article class="card">
        <img class="jeeppics"src="assets/images/couple-jeeps.jpg" alt="beige/gold 2003 Jeep TJ on the left, black 2007 Jeep JK on the right. Image is taken of the back of the jeeps.">
